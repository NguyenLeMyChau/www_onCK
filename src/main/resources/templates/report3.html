<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report3</title>
</head>
<body>
<form th:action="@{/api/report3}" method="post">
<label>
    <select name="role">
        <option id="1" value="1">ADMIN</option>
        <option id="2" value="2">STAFF</option>
        <option id="3" value="3">MANAGER</option>
        <option id="4" value="4">EXECUTIVE</option>
    </select>
</label>
    <button type="submit">Search</button>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>View</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="candidate : ${candidates}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.email}"></td>
        <td th:text="${candidate.phone}"></td>
        <td><a th:href="@{/view/{id}(id=${candidate.id})}">View</a></td>
    </tr>
    </tbody>
</table>
</form>

</body>
</html>
